<h3 class="fs-4 mb-3">Quản lý khách hàng</h3>
<div class="col ">

  <button type="button" class="btn btn-primary mb-3 " style="float: right;" data-bs-toggle="modal" data-bs-target="#add">
    Thêm mới
</button>

<table class="table table-striped rounded shadow-sm  bg-white ">
  <!-- <table class="table   table-hover"> -->
    <thead>
      <tr>
        <td scope="col" width="50" >#</td>
        <!-- <td>id</td> -->
        <td>Tên khách hàng</td>
        <td>ngày sinh</td>
        <td>Giới tính</td>
        <!-- <td>CMND/ căn cước</td> -->
        <!-- <td>Sở thích</td> -->
        <!-- <td>Số tài khoản</td> -->
        <td >Email</td>
        <td >Địa chỉ</td>
        <td >Số điện thoại</td>
        <td >Chức năng</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cus of customer;let i = index">
      <td>{{i+1}}</td>
      <!-- <td>{{testapi.id}}</td> -->
      <td>{{cus.name}}</td>
      <td>{{cus.date_of_birth}}</td>
      <td>{{cus.sex}}</td>
      <td>{{cus.email}}</td>
      <td>{{cus.adress}}</td>
      <td>{{cus.number_phone}}</td>
      <td>
        
        <a class="btn btn-secondary" style="margin-right: 10px ;" [routerLink]="['/admin/customer-edit/',cus.id]">Sửa</a>
        <button type="button" class="btn btn-danger"(click)="onDelete(cus.id)">Xóa</button>
        
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal thêm mới -->
<div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <form action="" method="POST" [formGroup]="customer_fromCreate" (ngSubmit)="onCreate()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <div class="form-group">
            <label for="">Tên khách hàng</label>
            <input type="text" formControlName="name" class="form-control" placeholder="name">
          </div>
          <div class="form-group">
            <label for="">Ngày sinh</label>
            <input type="date" formControlName="date_of_birth" class="form-control" placeholder="Nhà cung cấp">
          </div>
          <div class="form-group">
            <label for="">Giới tính</label>

            <input type="text" formControlName="sex" class="form-control" placeholder="Kho">
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="name">
          </div>
          <div class="form-group">
            <label for="">Địa chỉ</label>
            <input type="text" formControlName="adress" class="form-control" placeholder="name">
          </div>
          <div class="form-group">
            <label for="">Số điện thoại</label>
            <input type="text" formControlName="number_phone" class="form-control" placeholder="name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>


</div>
