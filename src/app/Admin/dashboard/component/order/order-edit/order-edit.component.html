<form action="" method="POST" [formGroup]="order_fromEdit" (ngSubmit)="onEdit()" class="mb-5">
  <div class="form-group">
    <label for="">Tên sản phẩm</label>
    <input type="text"  formControlName="product_id" class="form-control" placeholder="tên sản phẩm">
  </div>
  <div class="form-group">
    <label for="">Tên khách hàng</label>
    <input type="text" formControlName="customer_id" class="form-control" placeholder="Tên khách hàng">
  </div>
  <div class="form-group">
    <label for="">Kho</label>

    <input type="text" formControlName="warehouse_id" class="form-control" placeholder="Kho">
  </div>
  <br>
  <div style="text-align: center;">
    
    <button type="button" [routerLink]="['/admin/order']" class="btn btn-secondary" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      quay lại</button>
      <button type="submit" class="btn btn-primary" style="margin-left: 5px;" >Save</button>
      
    </div>
</form>
