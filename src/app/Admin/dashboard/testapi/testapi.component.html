<!-- Modal thêm mới -->
<div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <form action="" method="POST" [formGroup]="testapifromCreate" (ngSubmit)="onCreate()">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Thêm mới</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label for="">tên</label>
            <input type="text" formControlName="name" class="form-control" placeholder="ten">
          </div>
          <div class="form-group">
            <label for="">Tuổi</label>
            <input type="text" formControlName="age" class="form-control" placeholder="tuoi">
          </div>
          <div class="form-group">
            <label for="">giới tính</label>
            <input type="text" formControlName="sex" class="form-control" placeholder="gioi tinh">
          </div>
          <div class="form-group">
            <label for="">số điện thoại</label>
            <input type="text" formControlName="phone" class="form-control" placeholder="so dien thoai">
          </div>
          <!-- <button type="submit">gửi</button> -->
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
