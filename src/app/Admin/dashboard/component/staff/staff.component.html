<div class="row my-3 bg-white" style="margin-left: 0px; margin-right: 0px;">
<h3 class="fs-4 mb-3">Quản lý bài viết</h3>
<div class="col ">

  <button type="button" class="btn btn-primary mb-3 " style="float: right;" data-bs-toggle="modal" data-bs-target="#add">
    Thêm mới
</button>

<table class="table table-striped rounded shadow-sm  bg-white ">
  <!-- <table class="table   table-hover"> -->
    <thead>
      <tr>
        <td scope="col" width="50" >#</td>
        <td>Tên nhân viên</td>
        <td>Ngày sinh</td>
        <td>giới tính</td>
        <td >Số điện thoại</td>
        <td >email</td>
        <td >Địa chỉ/td>
        <td >Chức vụ</td>
        <td >Phòng ban</td>
        <td >Chức năng</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let staff of staff;let i = index">
      <td>{{i+1}}</td>
      <td>{{staff.name}}</td>
      <td>{{staff.date_of_birth}}</td>
      <td>{{staff.sex}}</td>
      <td>{{staff.number_phone}}</td>
      <td>{{staff.email}}</td>
      <td>{{staff.adress}}</td>
      <td>{{staff.possion}}</td>
      <td>{{staff.department}}</td>
      <td>
        
        <a class="btn btn-secondary" style="margin-right: 10px ;" [routerLink]="['/admin/staffs-edit/',staff.id]">Sửa</a>
        <button type="button" class="btn btn-danger"(click)="onDelete(staff.id)">Xóa</button>
        
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal thêm mới -->
<div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <form action="" method="staff" [formGroup]="staff_fromCreate" (ngSubmit)="onCreate()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <div class="form-group">
            <label for="">Tên nhân viên</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Tên nhân viên">
          </div>
          <div class="form-group">
            <label for="">Ngày sinh</label>
            <input type="text" formControlName="date_of_birth" class="form-control" placeholder="Ngày sinh">
          </div>
          <div class="form-group">
            <label for="">giới tính</label>

            <input type="text" formControlName="sex" class="form-control" placeholder="giới tính">
          </div>
          <div class="form-group">
            <label for="">Số điện thoại</label>
            <input type="text" formControlName="number_phone" class="form-control" placeholder="Số điện thoại">
          </div>
          <div class="form-group">
            <label for="">email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="email">
          </div>
          <div class="form-group">
            <label for="">Địa chỉ</label>
            <input type="text" formControlName="adress" class="form-control" placeholder="Địa chỉ">
          </div>
          <div class="form-group">
            <label for="">Chức vụ</label>
            <input type="text" formControlName="possion" class="form-control" placeholder="Chức vụ">
          </div>
          <div class="form-group">
            <label for="">Phòng ban</label>
            <input type="text" formControlName="department" class="form-control" placeholder="Phòng ban">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Lưu</button>
        </div>
      </form>
    </div>
  </div>
</div>


</div> 
</div>
