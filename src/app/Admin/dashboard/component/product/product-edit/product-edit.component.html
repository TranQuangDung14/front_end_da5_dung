<form action="" method="POST" [formGroup]="product_fromEdit" (ngSubmit)="onEdit()" class="mb-5">
  <div class="form-group">
    <label for="">Loại sản phẩm</label>
    <input type="text" formControlName="category_id" class="form-control" placeholder="Loại sản phẩm">
  </div>
  <div class="form-group">
    <label for="">Tên sản phẩm</label>
    <input type="text" formControlName="name" class="form-control" placeholder="Tên sản phẩm">
  </div>
  <div class="form-group">
    <label for="">Giá ban đầu</label>

    <input type="number" formControlName="default_price" class="form-control" placeholder="Giá ban đầu">
  </div>
  <div class="form-group">
    <label for="">Giá hiện tại</label>
    <input type="number" formControlName="price" class="form-control" placeholder="Giá hiện tại">
  </div>
  <div class="form-group">
    <label for="">Ảnh demo</label>
    <input type="text" formControlName="image" class="form-control" placeholder="Nội dung">
  </div>
  <div class="form-group">
    <label for="">mô tả sản phẩm</label>
    <!-- <input type="text" formControlName="description" class="form-control" placeholder="mô tả sản phẩm"> -->
    <!-- <textarea name="editor1" type="text" formControlName="description" class="form-control" placeholder="mô tả sản phẩm"></textarea> -->
    <!-- <textarea name="editor1"></textarea>
    <script>
      CKEDITOR.replace( 'editor1' );
    </script> -->
    <div id="editor"></div>
    
  </div>
  <br>
  <div style="text-align: center;">
    
    <button type="button" [routerLink]="['/admin/product']" class="btn btn-secondary" >
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      quay lại</button>
      <button type="submit" class="btn btn-primary" style="margin-left: 5px;" >Lưu</button>
      
    </div>
    
   
</form>
